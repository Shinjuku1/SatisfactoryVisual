<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfied Visual Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --canvas-bg: #1f2937;
            --card-bg: #111827;
            --border-color: #374151;
            --text-light: #d1d5db;
            --text-dark: #9ca3af;
            --accent-indigo: #6366f1;
            --accent-green: #22c55e;
            --accent-orange: #f97316;
            --accent-red: #ef4444;
            --accent-cyan: #22d3ee;
            --accent-purple: #a855f7;
            --accent-yellow: #f59e0b;
        }
        body { font-family: 'Roboto', 'Inter', sans-serif; }
        #canvas {
            background-color: var(--canvas-bg);
            position: relative;
            overflow: hidden;
            cursor: default;
        }
        #canvas-grid {
            background-image:
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #canvas-content, #paste-preview-container {
            position: absolute;
            width: 1px;
            height: 1px;
            transform-origin: top left;
        }
        #paste-preview-container {
            opacity: 0.6;
            pointer-events: none;
            z-index: 5000;
        }
        .placed-card {
            position: absolute;
            width: 360px; /* Wider, uniform width */
            min-height: 280px; /* Let height be dynamic */
            display: flex;
            flex-direction: column;
            cursor: grab;
            user-select: none;
            border: 1px solid var(--border-color);
            transition: box-shadow 0.2s, border-color 0.2s, transform 0.5s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        .placed-card.no-transition {
            transition: none !important;
        }
        .card-io-section {
            flex: 1;
        }
        .placed-card.selected {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.6);
            z-index: 10;
        }
        .placed-card.somersloop-active {
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
            border-color: var(--accent-purple);
        }
        .placed-card:hover {
            border-color: var(--accent-indigo);
        }
        .connector-node {
            width: 24px; /* Larger clickable area */
            height: 24px;
            border-radius: 50%;
            cursor: crosshair;
            z-index: 10;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .connector-node::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid #000;
            border-radius: 50%;
            top: 4px; /* Center the visual part */
            left: 4px;
            transition: transform 0.2s;
        }
        .connector-node.input { left: -24px; }
        .connector-node.output { right: -24px; }
        .connector-node.input::after { background-color: var(--accent-orange); }
        .connector-node.output::after { background-color: var(--accent-green); }
        .connector-node:hover::after {
            transform: scale(1.2);
        }

        #connector-svg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }
        .connection-line {
            stroke-width: 3; fill: none;
            stroke: var(--accent-indigo);
            pointer-events: all; cursor: pointer; 
            transition: filter 0.2s, stroke-width 0.2s, stroke 0.3s;
        }
        .connection-line.circuit {
            stroke: var(--accent-cyan);
        }
        .connection-line.deficit {
            stroke: var(--accent-red);
        }
        .connection-line:hover, .connection-line.selected {
             filter: drop-shadow(0 0 4px var(--accent-red));
             stroke-width: 5;
             stroke: var(--accent-red);
        }
        .io-item.deficit .io-name, .io-item.deficit .io-rate {
            color: var(--accent-red) !important;
            font-weight: bold;
        }
        .io-name-wrapper {
            overflow: hidden;
            white-space: nowrap;
        }
        .io-name {
            display: inline-block;
        }
        .placed-card.selected .io-name.scrolling-ticker {
            animation: ticker-scroll 8s linear infinite alternate;
        }
        @keyframes ticker-scroll {
            0%, 20% { transform: translateX(0); }
            80%, 100% { transform: translateX(calc(-100% + 110px)); }
        }
        .modal-backdrop, .toast, .context-menu {
             position: fixed; z-index: 1000;
        }
        .modal-backdrop { top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; }
        .toast { bottom: 20px; right: 20px; background-color: var(--card-bg); color: var(--text-light); padding: 1rem; border-radius: 0.5rem; border: 1px solid var(--border-color); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); opacity: 0; transition: opacity 0.3s, transform 0.3s; transform: translateY(20px); }
        .toast.show { opacity: 1; transform: translateY(0); }
        .context-menu { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 0.375rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .context-menu button { display: block; width: 100%; text-align: left; padding: 0.5rem 1rem; font-size: 0.875rem; color: var(--text-light); }
        .context-menu button:hover { background-color: #374151; }
        #selection-box {
            position: fixed;
            border: 1px solid var(--accent-cyan);
            background-color: rgba(34, 211, 238, 0.1);
            z-index: 2000;
            pointer-events: none;
        }
        /* Custom slider styles */
        input[type=range] { -webkit-appearance: none; appearance: none; width: 100%; height: 8px; background: #374151; border-radius: 5px; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; background: var(--accent-indigo); border-radius: 50%; cursor: pointer; }
        input[type=range]::-moz-range-thumb { width: 20px; height: 20px; background: var(--accent-indigo); border-radius: 50%; cursor: pointer; }

        /* Collapsible Menu Styles */
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .collapsible-header .chevron {
            transition: transform 0.3s ease-out;
        }
        .collapsible-header.active .chevron {
            transform: rotate(90deg);
        }
        
        /* Sidebar Collapse Styles */
        #sidebar {
            transition: width 0.3s ease-in-out, padding 0.3s ease-in-out, min-width 0.3s ease-in-out;
        }
        #sidebar.collapsed {
            width: 0 !important;
            min-width: 0 !important;
            padding-left: 0;
            padding-right: 0;
            overflow: hidden;
        }
        #sidebar-toggle-btn .chevron {
            transition: transform 0.3s ease-in-out;
        }
        #sidebar-toggle-btn.collapsed .chevron {
            transform: rotate(180deg);
        }

        /* Highlight Styles */
        .recipe-item.selected-for-highlight {
            background-color: var(--accent-indigo) !important;
            border-color: var(--accent-cyan) !important;
        }
        .placed-card.highlighted {
            border-color: var(--accent-yellow);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.7);
            z-index: 15;
        }
        .connection-line.highlighted {
            stroke: var(--accent-yellow);
            stroke-width: 5;
            filter: drop-shadow(0 0 4px var(--accent-yellow));
        }
        .connection-line.part-of-selection {
            stroke: var(--accent-cyan);
            filter: drop-shadow(0 0 4px var(--accent-cyan));
        }
        
        .alt-indicator {
            display: inline-block;
            width: 0.875rem; /* 14px */
            height: 0.875rem; /* 14px */
            margin-left: 0.5rem;
            color: var(--accent-yellow);
        }

        /* NEW: Summary Modal Tab Styles */
        .summary-tab-button {
            transition: background-color 0.2s, border-color 0.2s, color 0.2s;
            border-bottom: 3px solid transparent;
        }
        .summary-tab-button.active {
            border-color: var(--accent-indigo);
            color: var(--accent-indigo);
            background-color: rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 h-screen flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="bg-gray-800 p-3 shadow-lg z-30 border-b border-gray-700">
        <div class="flex items-center gap-4">
            <button id="sidebar-toggle-btn" class="p-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <svg class="chevron w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h1 class="text-2xl font-bold text-white">Satisfied Visual</h1>
            <div class="flex-1 grid grid-cols-2 gap-4">
                <div class="bg-gray-900 p-3 rounded-lg border border-gray-700">
                    <h3 class="text-sm font-bold text-orange-400 mb-2">Total Raw Inputs (/min)</h3>
                    <div id="total-inputs" class="text-xs grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-3 gap-y-1 h-16 overflow-y-auto"></div>
                </div>
                <div class="bg-gray-900 p-3 rounded-lg border border-gray-700">
                    <h3 class="text-sm font-bold text-green-400 mb-2">Total Final Outputs (/min)</h3>
                    <div id="total-outputs" class="text-xs grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-3 gap-y-1 h-16 overflow-y-auto"></div>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="bg-gray-900 p-3 rounded-lg text-center border border-gray-700">
                    <h3 class="text-sm font-bold text-cyan-400 mb-1">Total Power</h3>
                    <div id="total-power" class="text-2xl font-bold text-white">0.00 <span class="text-base text-cyan-400">MW</span></div>
                </div>
                 <div class="flex flex-col gap-2">
                    <button id="recipe-book-btn" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-3 text-xs rounded transition-colors">Recipe Book</button>
                    <button id="summary-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-3 text-xs rounded transition-colors mt-2">Summary</button>
                </div>
                 <div class="flex flex-col gap-2">
                    <button id="import-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-3 text-xs rounded transition-colors">Import</button>
                     <button id="export-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-3 text-xs rounded transition-colors mt-2">Export</button>
                     <input type="file" id="import-input" class="hidden" accept=".json">
                </div>
                 <div class="flex flex-col gap-2">
                    <select id="line-style-select" class="bg-gray-700 border border-gray-600 text-white text-xs rounded py-2 px-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="curved">Curved</option>
                        <option value="straight">Straight</option>
                        <option value="circuit">Circuit</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-1/4 max-w-sm flex flex-col bg-gray-800 border-r border-gray-700 z-20">
            <div class="p-2 border-b border-gray-700">
                <input type="search" id="recipe-filter" placeholder="Filter recipes..." class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-sm focus:ring-indigo-500 focus:border-indigo-500 text-white">
            </div>
            <div id="recipe-library" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
            <div id="selection-summary" class="hidden p-2 border-t border-gray-700"></div>
        </aside>

        <!-- Canvas -->
        <main id="canvas" class="flex-1">
            <div id="canvas-grid"></div>
            <svg id="connector-svg"><g id="svg-group"></g></svg>
            <div id="canvas-content"></div>
            <div id="paste-preview-container"></div>
            <div id="selection-box" class="hidden"></div>
        </main>
    </div>
    
    <div id="context-menu-container"></div>
    <div id="toast-container"></div>
    <div id="modal-container"></div>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
